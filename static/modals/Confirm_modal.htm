<div class="modal-header">
  <h3>Please confirm</h3>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button class="btn" 
          data-ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" 
          data-ng-click="confirm()">Confirm</button>
</div>
